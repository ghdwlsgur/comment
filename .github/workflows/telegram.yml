name: GitHub Discussions Notifier

on:
  discussion:
    types: [created]
  discussion_comment:
    types: [created]

jobs:
  send-create-discussion:
    runs-on: ubuntu-latest
    steps:
      - name: Create Message
        if: ${{ github.event.discussion && !github.event.comment }}
        id: create-message
        run: |
          string='💬 새로운 댓글이 등록되었습니다.\n[${{ env.DISCUSSION_TITLE }}](${{ env.DISCUSSION_URL }})\n\n\n [@${{ env.USER_NAME }}](${{ env.USER_URL }}): ${{ env.DISCUSSION_BODY }}"'
          escaped_string=$(echo $string | sed 's/\([.!-]\)/\\\\\1/g')
          echo ${escaped_string}
          echo "MESSAGE_BODY=${escaped_string}" >> $GITHUB_OUTPUT
        env:
          DISCUSSION_URL: ${{ github.event.discussion.html_url }}
          DISCUSSION_TITLE: ${{ github.event.discussion.title }}
          DISCUSSION_BODY: ${{ github.event.discussion.body }}
          USER_URL: ${{ github.event.comment.user.html_url }}
          USER_NAME: ${{ github.event.comment.user.login }}
      - name: Send Discussion Create Notification to Telegram
        run: |
          curl -X POST "https://api.telegram.org/bot${{secrets.TELEGRAM_TOKEN}}/sendmessage?parse_mode=MarkdownV2" \
          -H "Content-Type: application/json" \
          -d '{"chat_id": ${{secrets.TELEGRAM_CHAT_ID}}, "text": "${{ steps.create-message.outputs.MESSAGE_BODY }}", "disable_web_page_preview": "true"}'
        shell: bash
  send-create-comment:
    runs-on: ubuntu-latest
    steps:
      - name: Create Comment Message
        if: ${{ github.event.discussion && github.event.comment }}
        id: create-comment-message
        run: |
          string='💬 새로운 댓글이 등록되었습니다.\n[${{ env.DISCUSSION_TITLE }}](${{ env.COMMENT_URL }})\n\n\n [@${{ env.USER_NAME }}](${{ env.USER_URL }}): ${{ env.COMMENT_BODY }}"'
          escaped_string=$(echo $string | sed 's/\([.!-]\)/\\\\\1/g')
          echo ${escaped_string}
          echo "MESSAGE_BODY=${escaped_string}" >> $GITHUB_OUTPUT
        env:
          DISCUSSION_URL: ${{ github.event.discussion.html_url }}
          DISCUSSION_TITLE: ${{ github.event.discussion.title }}
          DISCUSSION_BODY: ${{ github.event.discussion.body }}
          COMMENT_URL: ${{ github.event.comment.html_url }}
          COMMENT_BODY: ${{ github.event.comment.body }}
          USER_URL: ${{ github.event.comment.user.html_url }}
          USER_NAME: ${{ github.event.comment.user.login }}
      - name: Send Discussion Create Notification to Telegram
        run: |
          curl -X POST "https://api.telegram.org/bot${{secrets.TELEGRAM_TOKEN}}/sendmessage?parse_mode=MarkdownV2" \
          -H "Content-Type: application/json" \
          -d '{"chat_id": ${{secrets.TELEGRAM_CHAT_ID}}, "text": "${{ steps.create-comment-message.outputs.MESSAGE_BODY }}", "disable_web_page_preview": "true"}'
        shell: bash
